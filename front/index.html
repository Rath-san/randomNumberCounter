<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
        
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm p-4">
                    <div class="card card-custom">
                        <div class="card-header">
                            Numbers rankin <span id="iteration-counter" class="badge badge-gradient-blue"></span>
                            <br> <small class="">from most to least times fetched</small>
                        </div>
                        <div class="card-body">
                            <ul id="numbers-ranking" class="list-card"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm p-4">
                    <div class="card card-custom">
                        <div class="card-header">
                            Latest numbers
                            <br> <small class="">next fetch in <span id="fetch-timer" class="badge badge-gradient-red"></span> seconds</small>
                        </div>
                        <div class="card-body">
                            <ul id="numbers-random" class="list-card"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
        <script src="./js/axios.min.js"></script>
        <script src="./js/services/ranking.service.js"></script>
        <script src="./js/component.js"></script>
        <script src="./js/components/ranking.component.js"></script>
        <script src="./js/components/random.component.js"></script>
        <script src="./js/main.js"></script>
    </body>
